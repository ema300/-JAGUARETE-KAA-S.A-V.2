{% extends "layout/layout.html" %}
{% block body %}
<!--SECTION-->
<form action="#" target="" method="get" id="registro" name="formDatosPersonales">

    <label for="usuario">Usuario</label>
    <input type="text" maxlength="20" name="usuario" id="usuario" placeholder="Nombre Usuario" required
        pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" title="El Usuario debe tener entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula.
    NO puede tener otros símbolos." /> <br>

    <label for="contraseña">Contraseña</label>
    <input type="text" maxlength="20" name="contraseña" id="contraseña" placeholder="Contraseña" required
        pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" title="La contraseña debe tener al entre 8 y 203 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula.
    NO puede tener otros símbolos." />
    <br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="E-mail" />
    <br>

    <input type="submit" name="enviar" onclick="validar()" value="Enviar Formulario" />
</form>
{% endblock %}

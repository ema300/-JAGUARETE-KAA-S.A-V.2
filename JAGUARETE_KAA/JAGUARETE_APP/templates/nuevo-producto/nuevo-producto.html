{% extends "layout/layout.html" %}
{% block body %}

<section id="contenido">
    <article id="crear_producto">
        <form action="{% url 'nuevo-producto' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_producto }}
            <button type="submit" class="btn btn-success">Crear producto</button>
        </form>
    </article>
</section>
{% endblock %}

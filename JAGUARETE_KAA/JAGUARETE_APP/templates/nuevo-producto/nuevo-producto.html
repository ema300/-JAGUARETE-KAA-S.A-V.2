{% extends "layout/layout.html" %}
{% block body %}

<section id="contenido">
    <article id="crear_producto">
        <form action="{% url 'nuevo-producto' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_producto }}
            <input type="submit" class="btn btn-success" value="Crear producto">
        </form>
    </article>
</section>
{% endblock %}
